<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Earn</title>
  </head>
  <body>
    <div class="earn">
      <div class="ear__toogle-container">
        <div class="tab-box">
          <div class="tab-wrap-page-exchange-liquidity">
            <a href="" class="tab-page-active tab-farm">Farms</a>
            <a href="" class="tab-page tab-pool">Pools</a>
          </div>
        </div>
      </div>
      <header class="earn__header">
        <div class="earn__header-container">
          <h1 class="earn__title">Farms</h1>
          <h3 class="earn__subtle">Stake LP tokens to earn.</h3>
          <div class="earn__cta">
            Community Auctions
            <img src="../Assets1/arrow-blue.svg" alt="" />
          </div>
        </div>
      </header>
      <section class="earn__filters">
        <div class="earn__filters-left">
          <div class="earn__filters-icon1">
            <img src="../Assets1/filter-square.svg" alt="" />
          </div>
          <div class="earn__filters-icon2">
            <img src="../Assets1/filter-tabs.svg" alt="" />
          </div>
          <div class="input__on-of">
            <input
              scale="md"
              id="toggle-expert-mode-button"
              type="checkbox"
              class="input__on-of-box"
            />
            <div class="input__on-of-toggle"></div>
          </div>
          <p class="input__on-of-text">Staked only</p>
          <div class="earn__filters-tab">
            <div class="tab-version-box">
              <button class="tab-button-v2-active">Live</button>
              <button class="tab-button-v1">Finisched</button>
            </div>
          </div>
        </div>
        <div class="earn__filters-right">
          <div class="input-search-sort__wrapper">
            <div class="input-sort__wrapper">
              <div class="input__text">sort by</div>
              <div class="input-sort__box">
                <div class="input-sort__first-content">
                  <div class="input-sort__title">Hot</div>
                  <svg
                    viewBox="0 0 24 24"
                    color="text"
                    width="20px"
                    xmlns="http://www.w3.org/2000/svg"
                    class="input-sort__icon"
                  >
                    <path
                      d="M8.71005 11.71L11.3001 14.3C11.6901 14.69 12.3201 14.69 12.7101 14.3L15.3001 11.71C15.9301 11.08 15.4801 10 14.5901 10H9.41005C8.52005 10 8.08005 11.08 8.71005 11.71Z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="input-sort__cascade">
                <ul class="input-sort__cascade__content">
                  <li class="input-sort__title input-sort__cascade__item">
                    APR
                  </li>
                  <li class="input-sort__title input-sort__cascade__item">
                    Multiplier
                  </li>
                  <li class="input-sort__title input-sort__cascade__item">
                    Earned
                  </li>
                  <li class="input-sort__title input-sort__cascade__item">
                    Liquidity
                  </li>
                </ul>
              </div>
            </div>
            <!--input search-->
            <div class="input-search__wrapper">
              <div class="input__text">search</div>
              <div class="input-search__box">
                <div class="input-search__field">
                  <input
                    placeholder="Search Farms"
                    scale="md"
                    class="input-search__input"
                    value=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

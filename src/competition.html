<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Competition</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../src/styles/competition.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="comp-bg comp-flex marg-desk">
        <div class="desk-padd desk-padd-l">
            <div class="comp-flex comp-marg-bot">
                <div class="comp-flex-cont">
                    <div class="comp-text-cont ">
                        <div class="comp-date-sty">Dec 14-20, 2021</div>
                        <h2 class="comp-bia-sty ">Binance Fan Token Trading Competition</h2>
                        <h2 class="comp-prize-sty">$120,000 in Prizes!</h2>
                        <h2 class="comp-vol-sty">Compete with other teams for the highest trading volume!</h2>
                    </div>
                    <div class="comp-card-time comp-flex">
                        <div class="comp-flex comp-card-head">
                            <img src="../Assets1/icona-sveglia.svg"
                                class="icona-sveglia-con-media icona-sveglia icon-clock">
                        </div>
                        <div class="comp-flex comp-card-foot">
                            <div class="comp-card-text">
                                <h2 class="comp-card-tx-sty">Finished!</h2>
                            </div>
                            <div class="comp-flex">
                                <div class="comp-flex comp-card-cont">
                                    <img src="../Assets1/Assets-page-competition/check.svg" class="comp-check-svg" alt="icona check">
                                    <div class="comp-tx-ti-sty">ENTRY</div>
                                </div>
                                <div class="comp-line"></div>
                                <div class="comp-flex comp-card-cont">
                                    <img src="../Assets1/Assets-page-competition/check.svg" class="comp-check-svg"
                                        alt="icona check">
                                    <div class="comp-tx-ti-sty">LIVE</div>
                                </div>
                                <div class="comp-line"></div>
                                <div class="comp-flex comp-card-cont">
                                    <img src="../Assets1/Assets-page-competition/comp-bunny.svg" class="comp-bunny-sty" alt="bunny">
                                    <div class="comp-tx-ti-sty com-tx-end-sty">END</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="comp-sec-par">
        <div class="comp-sec-bg-t">
            <div class="comp-fin-pos">
                <div class="comp-fin-sty">
                    <div class="comp-fin-sh comp-sec-h-s">
                        <div class="comp-sec-pad">
                            <div class="comp-sec-con-pos">
                                <h2 class="comp-con-tx-sty comp-con-tx-sz">Finished!</h2>
                                <div class="comp-con-svg-btn">
                                    <img src="../Assets1/Assets-page-competition/left-twig.svg" alt="twig" class="comp-twig-svg-sty">
                                    <button class="buttonStandard comp-btn-dis-sty comp-btn-marg">Connect
                                        Wallet</button>
                                    <img src="../Assets1/Assets-page-competition/right-twig.svg" alt="twig" class="comp-twig-svg-sty">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div clip-path="#topConcaveCurve" class="comp-top-curve">
                <img src="../Assets1/Assets-page-competition/top-concave-curve.svg" alt="top curve">
            </div> -->

            <div clip-path="#topConcaveCurve" class="comp-top-curve"><svg width="0" height="0">
                    <defs>
                        <clipPath id="topConcaveCurve" clipPathUnits="objectBoundingBox">
                            <path d="M 0,0 L 0,1 L 1,1 L 1,0 C .75 1, .25 1, 0 0 Z"></path>
                        </clipPath>
                    </defs>
                </svg></div>
        </div>
    </div>

    <div class="comp-flex comp-thir-sty">
        <div class="comp-th-cont-marg">
            <div class="comp-th-cont-pos">
                <div class="comp-th-cnt-tp-pos comp-th-cnt-tp-flx">
                    <div class="comp-th-cnt-hg"></div>
                    <div class="comp-th-cnt-sv-pos">
                        <div class="comp-flex comp-th-sv-al">
                            <div class="comp-lg-l-twig-rot">
                                <img src="../Assets1/Assets-page-competition/lg-left-twig.svg" alt="Left twig" class="comp-lg-tw-svg-sty">
                            </div>
                            <div class="comp-by-usr-svg-wh">
                                <div class="comp-by-usr-bg-sty">
                                    <img src="../Assets1/Assets-page-competition/bny-user-icon.svg" alt="Bunny user icon" class="comp-by-usr-hg">
                                </div>
                            </div>
                            <div class="comp-lg-r-twig-rot">
                                <img src="../Assets1/Assets-page-competition/lg-right-twig.svg" alt="Right twig" class="comp-lg-tw-svg-sty">
                            </div>
                        </div>
                    </div>
                    <div class="comp-bot-by-usr">
                        <div class="comp-bot-by-usr-d-fx">
                            <div class="comp-bot-cl-lft-pos">
                                <img src="../Assets1/Assets-page-competition/cl-left.svg" class="comp-bot-cl-lft-svg">
                                <div class="comp-lft-tw-pos">
                                    <img src="../Assets1/Assets-page-competition/cl-left-tw.svg"
                                        class="comp-tw-svg-sty">
                                </div>
                                <div>
                                    <img src="../Assets1/Assets-page-competition/banner.svg"
                                        class="comp-banner-svg-hw">
                                </div>
                                <div class="comp-ban-pos">
                                    <h2 class="comp-ban-h2-sz">Your Score</h2>
                                </div>
                                <div class="comp-right-tw-pos">
                                    <img src="../Assets1/Assets-page-competition/cl-right-tw.svg"
                                        class="comp-tw-svg-sty">
                                </div>
                                <img src="../Assets1/Assets-page-competition/cl-right.svg" class="comp-bot-cl-rgt-svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
